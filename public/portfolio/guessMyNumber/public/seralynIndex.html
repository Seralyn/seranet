<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number</title>
</head>

<header class="border-b-4 border-b-white relative h-2/5">
    
        <div class="flex justify-between p-4" id="topBarWrapper">  <!--LINE 1 (Again and Between 1-20)-->
            <div class="bg-slate-100 text-black py-2 px-4">
                Again!
            </div>
            <div class="text-slate-100 font-body">
                &ltBetween 1 and 20>
            </div>
        </div>

        <div class="text-center text-4xl text-white mt-10 mb-20 font-body"><!--LINE 2 (Guess My Number)-->
            Guess My Number!
        </div>

         <!--Line 3 (bar and question mark)-->
        <div class="absolute bg-white text-black text-6xl text-center pt-3 w-20 h-20 left-1/2 top-3/5 transform -translate-x-1/2 -translate-y-1/2">
            ?
        </div>
        
</header>
<body class="bg-black">
    <div class="grid grid-cols-2 mt-20 mx-20"> <!--Line 4 (input number and )-->
        <div class="col-span-1">
            <div class="border-4 border-solid border-purple-300 px-5 py-8">
                <input class="bg-black text-white pl-8 ml-14 h-14 w-24 text-3xl" type="number">
            </div>
            <div class="my-10 flex justify-center">
                <div class="bg-white text-black text-center w-24 h-8 pt-1">
                    Check!
                </div>
            </div>
        </div>
        <div class="col-span-1"> <!--Right Column-->
            <div class="ml-10"> <!--top right box with too high and too low-->
                <div class="text-white invisible">
                    📈 Too high! 
                </div>
                <div class="text-white invisible">
                    📉 Too Low! 
                </div>
            </div>
            <div class="ml-10 mt-8"> <!--bottom box with score and highscore-->
                <div class="text-white">
                    🏆 Score: 00
                </div>
                <div class="text-white">
                    🥇 Highscore: 00
                </div>
            </div>
        </div>
    </div>





</script src="scripts.js">
</body>
</html>
